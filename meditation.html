<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Page</title>
    <!-- Add any necessary stylesheets or additional resources -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Use 'cover' to maintain aspect ratio while filling the container */
        }
    </style>
    <script>
        // Simulated function to detect end of meditation video
        function videoEnded() {
            // Update the meditation count after video ends
            const progress = JSON.parse(localStorage.getItem(localStorage.getItem('loggedInUser')));
            progress.progress.meditation++; // Increment meditation count
            localStorage.setItem(localStorage.getItem('loggedInUser'), JSON.stringify(progress));

            // Optionally, redirect back to badges.html or another page
            window.location.href = 'badges.html';
        }
    </script>
</head>
<body>
    <!-- Your meditation video player and content here -->
    <!-- Example video player -->
     <div class="video-container">
    <video controls onended="videoEnded()">
        <source src="dailymed.mp4" type="video/mp4" autoplay="autoplay">
        Your browser does not support the video tag.
    </video>
     </div>
</body>
</html>
