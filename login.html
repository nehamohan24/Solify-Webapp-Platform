<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <input type="text" id="signUpName" placeholder="Name" required />
                <input type="email" id="signUpEmail" placeholder="Email" required />
                <input type="password" id="signUpPassword" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign in</h1>
                <input type="email" id="signInEmail" placeholder="Email" required />
                <input type="password" id="signInPassword" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div id="badgeSection" style="display: none;">
        <h1>Your Progress</h1>
        <p>Meditation Count: <span id="meditationCount">0</span></p>
        <p>Journaling Count: <span id="journalingCount">0</span></p>
        <h1>Your Badges</h1>
        <div id="badges"></div>
        <button onclick="completeMeditation()">Complete Meditation</button>
        <button onclick="completeJournaling()">Complete Journaling</button>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        const badgeSection = document.getElementById('badgeSection');
        const meditationCountElement = document.getElementById('meditationCount');
        const journalingCountElement = document.getElementById('journalingCount');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            if (localStorage.getItem(email)) {
                alert('User already exists!');
            } else {
                localStorage.setItem(email, JSON.stringify({
                    name: name,
                    password: password,
                    progress: {
                        meditation: 0,
                        journaling: 0,
                        badges: [],
                        reflections: []
                    }
                }));
                alert('User registered successfully!');
                container.classList.remove("right-panel-active");
            }
        });

        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            const storedUser = JSON.parse(localStorage.getItem(email));

            if (storedUser && storedUser.password === password) {
                alert('Login successful!');
                localStorage.setItem('loggedInUser', email);
                window.location.href = 'index.html'; // Redirect to homepage
            } else {
                alert('Invalid email or password!');
            }
        });
    </script>
</body>
</html>
